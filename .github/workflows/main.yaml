name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.12.1

      - name: Install Dependencies
        run: npm install
        working-directory: server

      - name: Start Express Server
        run: npm start
        working-directory: server
